<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Duplicator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="taskpane.css">
</head>

<body>
    <div class="container">
        <h3 class="header">Email Duplicator</h3>

        <div class="section">
            <label class="label" for="placeholder">Name Placeholder:</label>
            <div class="placeholder-section">
                <input type="text" id="placeholder" class="text-input placeholder-input" value="{{name}}" />
                <button class="detect-btn" onclick="detectPlaceholder()">Auto-detect</button>
            </div>
            <div class="help-text">Text in your email that will be replaced with each person's name</div>
        </div>

        <div class="section">
            <label class="label">Recipients & Names:</label>

            <div class="email-list" id="emailList">
                <!-- Email rows will be added here -->
            </div>
            <div class="button-row">
                <button class="add-email-btn" onclick="addRecipient()">+ Add Recipient</button>
                <button class="clear-all-btn" onclick="clearAllAndReset()" id="clearAllBtn">Clear All</button>
            </div>
            <div class="count-text" id="countText">0 recipients</div>
            <div class="help-text">Enter email addresses and names, or paste multiple emails anywhere (Ctrl+V)</div>
            <div class="paste-hint" id="pasteHint">
                Detected paste data! Processing emails...
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="generateEmails()">Duplicate Selected Email</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- JavaScript -->
    <script src="taskpane.js"></script>

</body>
</html>
