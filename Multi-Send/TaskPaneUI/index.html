<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:;" />
    <title>Email Duplicator</title>
    <link rel="stylesheet" href="taskpane.css" />
</head>

<body>
    <div class="container">
        <div class="section">
            <label class="label" for="placeholder">Name Placeholder:</label>
            <div class="placeholder-section">
                <input type="text"
                       id="placeholder"
                       class="text-input placeholder-input"
                       value="{{name}}" />
            </div>
        </div>

        <div class="section">
            <label class="label">Recipients & Names:</label>
            <div class="email-list" id="emailList"></div>
            <div class="button-row">
                <button class="add-email-btn">+ Add Recipient</button>
                <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
            </div>
            <div class="count-text" id="countText">0 recipients</div>
            <div class="paste-hint" id="pasteHint">
                Detected paste data! Processing emails...
            </div>
        </div>

        <div class="section">
            <button class="generate-btn" id="generateBtn">Send Emails</button>
            <div class="help-text">
                This will send personalized emails immediately to all recipients
            </div>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmationOverlay" class="confirmation-overlay">
        <div class="confirmation-dialog">
            <div class="confirmation-header">
                <h3>Send Confirmation</h3>
            </div>
            <div class="confirmation-content">
                <div class="confirmation-summary">
                    <div class="summary-item">
                        <span class="summary-number" id="confirmRecipientCount">0</span>
                        <span class="summary-label">Recipients</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item">
                        <span class="summary-text" id="confirmPlaceholder">{{name}}</span>
                        <span class="summary-label">Placeholder</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item">
                        <span class="summary-text" id="confirmAttachmentCount">Loading...</span>
                        <span class="summary-label">Attachments</span>
                    </div>
                </div>

                <div id="sendingProgress" class="sending-progress" style="display: none;">
                    <div class="progress-info">
                        <div class="progress-text" id="confirmProgressText">Preparing to send...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="confirmProgressFill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="confirmation-buttons">
                <button id="cancelSendBtn" class="cancel-btn">Cancel</button>
                <button id="confirmSendBtn" class="confirm-btn">Send Emails</button>
            </div>
        </div>
    </div>
    <script src="taskpane.js"></script>
</body>
</html>
